<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script>
        function appendOperation(operation, vop) {
            if(vop){
            document.getElementById("resultArea").innerHTML += operation;
            document.getElementById("resultAreaVis").innerHTML += vop;
            } else {
            document.getElementById("resultArea").innerHTML += operation;
            document.getElementById("resultAreaVis").innerHTML += operation;
            }
        }
        function calculateResult() {
            let container = document.getElementById("resultArea");
            let containerv = document.getElementById("resultAreaVis");
            let result = eval(container.innerHTML);
            containerv.innerHTML = result;
            container.innerHTML = result;
        }
        function deleteLast(t) {
            for (let step = 0; step < t; step++) {
            let container = document.getElementById("resultArea");
            let containervis = document.getElementById("resultAreaVis");
            if (container.innerHTML.endsWith(" **2 ")) {
            container.innerHTML = container.innerHTML.slice(0, -5);
            containervis.innerHTML = containervis.innerHTML.slice(0, -3);
            } else if (container.innerHTML.endsWith(" Math.sqrt( ")) {
            container.innerHTML = container.innerHTML.slice(0, -12);
            containervis.innerHTML = containervis.innerHTML.slice(0, -4);
            } else if (container.innerHTML.endsWith(" ")) {
            container.innerHTML = container.innerHTML.slice(0, -3);
            containervis.innerHTML = containervis.innerHTML.slice(0, -3);
            } else {
            container.innerHTML = container.innerHTML.slice(0, -1);
            containervis.innerHTML = containervis.innerHTML.slice(0, -1);
            }
        }
        }
        function clear() {
            let container = document.getElementById("resultArea");
            container.innerHTML = container.innerHTML.slice(0, -99);
        }
        function unlock() {
            let redec = document.getElementById("resultArea").style.fontSize="64px"
            let cnt = 64
        }
        function smallText() {
            let redec = document.getElementById("resultArea").style.fontSize="64px"
            let cnt = 64
            cnt = cnt - 6
            document.getElementById("resultArea").style.fontSize=cnt+"px"
        }
        function bigText() {
            let redec = document.getElementById("resultArea").style.fontSize="64px"
            let cnt = 64
            cnt = cnt + 6
            document.getElementById("resultArea").style.fontSize=cnt+"px"
        }
    </script>
</head>
<body>
    <div hidden id="resultArea">
        1234
    </div>
    <div id="resultAreaVis">
        1234
    </div>
    <table>
        <tr>
            <td onclick="appendOperation(' **2 ', ' ² ')">²</td>
            <td onclick="appendOperation(' Math.sqrt( ', ' √( ')">√</td>
            <td onclick="appendOperation('(')">(</td>
            <td onclick="appendOperation(')')">)</td>
            <td onclick="deleteLast(1)">DEL</td>
        </tr>
        <tr>
            <td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(' / ')" class="highlight">/</td>
            <td onclick="deleteLast(77)">AC</td>
        </tr>
        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation(' + ')" class="highlight">+</td>
            <td onclick="bigText()" class="highlight">T+</td>
        </tr>
        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(' * ')" class="highlight">x</td>
            <td onclick="smallText()" class="highlight">T-</td>
        </tr>
        <tr>
            <td onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation(' . ')">,</td>
            <td onclick="calculateResult()" id="result">=</td>
            <td onclick="appendOperation(' - ')" class="highlight">-</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
